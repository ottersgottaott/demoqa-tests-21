plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

group "guru.qa"
version "1.0"

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.16.0",
            "org.junit.jupiter:junit-jupiter:5.9.3")
}

tasks.withType(JavaCompile).configureEach{
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}